<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="#{problem.create.title}">Problem registry page</title>
</head>
<body>
    <h3 th:text="#{problem.create.title}">Register a problem:</h3>
    <div th:if="${message ne null}"
         class="alert alert-success" role="alert"
         th:text="${message}">
        Success message when problem was registered
    </div>
    <form method="post" th:object="${problem}">

        <label th:text="#{problem.create.laser}">Laser:</label>
        <select th:field="*{laser}">
            <option th:each="laser: ${lasers}" th:value="${laser.getId()}" th:text="${laser.getSerial_number()}">
            </option>
        </select><br/>

        <label th:text="#{problem.create.effect}">Effect:</label>
        <select th:field="*{effect}">
            <option th:each="effect: ${effects}" th:value="${effect.getId()}" th:text="${effect.getName()}">
            </option>
        </select><br/>

        <label th:text="#{problem.create.cause}">Cause:</label>
        <select th:field="*{cause}">
            <option th:each="cause: ${causes}" th:value="${cause.getId()}" th:text="${cause.getName()}">
            </option>
        </select><br/>

        <label th:text="#{problem.create.solution}">Solution:</label>
        <input type="text" placeholder="problem solution" th:field="*{solution}"><br/>

        <label th:text="#{problem.create.date}">Date:</label>
        <input type="text" placeholder="date of entry" th:field="*{entryDate}"><br/>

        <label th:text="#{problem.create.partNo}">Part number:</label>
        <input type="text" placeholder="part number" th:field="*{partNo}"><br/>

        <label th:text="#{problem.create.comment}">Comment:</label>
        <input type="text" placeholder="comment about problem" th:field="*{comment}"><br/>

        <label th:text="#{problem.create.Photos}">Photos:</label>
        <input type="image" placeholder="problem image" th:field="*{photos}"><br/>



        <button type="submit" th:text="#{problem.create.action}">Submit</button>
    </form>
</body>
</html>
