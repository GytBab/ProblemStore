<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet">
    <title th:text="#{problem.create.title}">Problem registry page</title>
</head>
<body>
<main class="container">
    <h3 th:text="#{problem.create.title}">Register a problem:</h3>
    <div th:if="${message ne null and message.length > 0}"
         class="alert alert-success" role="alert"
         th:text="${message}">
        Success message when problem was registered
    </div>
    <form method="post" th:object="${problemDto}">

        <div class="form-group">
            <label th:text="#{problem.create.laser}">Laser:</label>
            <select class="form-control" th:field="*{laser}">
                <option th:each="laser: ${lasers}" th:value="${laser.getId()}" th:text="${laser.getSerial_number()}">
                </option>
            </select>
        </div>

        <br/>
        <div class="form-group">
            <label th:text="#{problem.create.effect}">Effect:</label>
            <select class="form-control" th:field="*{effect}">
                <option th:each="effect: ${effects}" th:value="${effect.getId()}" th:text="${effect.getName()}">
                </option>
            </select>
        </div>

        <br/>
        <div class="form-group">
            <label th:text="#{problem.create.cause}">Cause:</label>
            <select class="form-control" th:field="*{cause}">
                <option th:each="cause: ${causes}" th:value="${cause.getId()}" th:text="${cause.getName()}">
                </option>
            </select>
        </div>

        <br/>
        <div class="form-group">
            <label th:text="#{problem.create.solution}">Solution:</label>
            <input class="form-control" type="text" placeholder="problem solution" th:field="*{solution}">
            <span th:if="${#fields.hasErrors('solution')}" th:errors="*{solution}" th:errorclass="form-error"></span>
        </div>

        <br/>
        <div class="form-group">
            <label th:text="#{problem.create.date}">Date:</label>
            <input class="form-control" type="date" placeholder="date of entry" th:field="*{entryDate}">
            <span th:if="${#fields.hasErrors('entryDate')}" th:errors="*{entryDate}" th:errorclass="form-error"></span>
        </div>

        <br/>
        <div class="form-group">
            <label th:text="#{problem.create.partNo}">Part number:</label>
            <input class="form-control" type="text" placeholder="part number" th:field="*{partNo}">
        </div>

        <br/>
        <div class="form-group">
            <label th:text="#{problem.create.comment}">Comment:</label>
            <input class="form-control" type="text" placeholder="comment about problem" th:field="*{comment}">
        </div>

        <br/>
        <div class="form-group">
            <label th:text="#{problem.create.Photos}">Photos:</label>
            <input class="form-control" type="text" placeholder="problem image link" th:field="*{photos}">
        </div>

        <br/>
        <button class="btn btn-primary" type="submit" th:text="#{problem.create.action}">Submit</button>
    </form>
</main>
</body>
</html>
