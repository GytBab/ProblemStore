<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Problem registry page</title>
</head>
<body>
    <h3>Register a problem:</h3>
    <div th:if="${message ne null}"
         class="alert alert-success" role="alert"
         th:text="${message}">
        Success message when problem was registered
    </div>
    <form method="post" th:object="${problem}">

        <label>Laser:</label>
        <input type="text" placeholder="laser" th:field="*{laser}"><br/>

        <label>Effect:</label>
        <input type="text" placeholder="problem effect" th:field="*{effect}"><br/>

        <label>Cause:</label>
        <input type="text" placeholder="problem cause" th:field="*{cause}"><br/>

        <label>Solution:</label>
        <input type="text" placeholder="problem solution" th:field="*{solution}"><br/>

        <label>Date:</label>
        <input type="text" placeholder="date of entry" th:field="*{entryDate}"><br/>

        <label>Part number:</label>
        <input type="text" placeholder="part number" th:field="*{partNo}"><br/>

        <label>Comment:</label>
        <input type="text" placeholder="comment about problem" th:field="*{comment}"><br/>

        <label>Photos:</label>
        <input type="image" placeholder="problem image" th:field="*{photos}"><br/>

        <label>Cause:</label>
        <select th:field="*{cause}">
            <option th:each="cause: ${causeList}">
            </option>
        </select><br/>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
