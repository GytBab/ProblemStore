<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Problem list page</title>
</head>
<body>
<div th:if="${problemList.isEmpty()}">Problem list is empty</div>
<div th:unless="${problemList.isEmpty()}">
<h3>List of Problems:</h3>
<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th>Laser</th>
            <th>Effect</th>
            <th>Cause</th>
            <th>Solution</th>
            <th>Part number</th>
            <th>comment</th>
            <th>photo</th>
            <th></th> <!-- empty row for buttons (edit, delete, etc)-->
        </tr>
    </thead>
    <tbody>
        <tr th:each="problem: ${problemList}">
            <td> <a th:href="@{/problems/{problemUuid}/update(problemUuid=${problem.problemUuid})}" th:text="${problem.getLaser()}"></a></td>
            <td th:text="${problem.getEffect()}"></td>
            <td th:text="${problem.getCause()}"></td>
            <td th:text="${problem.getSolution()}"></td>
            <td th:text="${problem.getPartNo()}"></td>
            <td th:text="${problem.getComment()}"></td>
            <td th:text="${problem.getPhoto()}"></td>
            <td> <a th:href="@{/problems/{problemUuid}/delete(problemUuid=${problem.problemUuid})}">Delete</a></td>
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
