<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Problem list page</title>
</head>
<body>
<div th:if="${#lists.isEmpty(problemList)}">Problem list is empty</div>
<div th:if="${not #lists.isEmpty(problemList)}" class="container">
    <h3>List of Problems:</h3>
    <span th:text="'Number of Pages: ' + ${problemList.totalPages}"> Total pages </span><br/>
    <span th:text="'Number of Entries: ' + ${problemList.totalElements}"> Total elements </span>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Laser</th>
                <th>Effect</th>
                <th>Cause</th>
                <th>Solution</th>
                <th>
                    <a th:with="directionVariable=${problemList.sort.getOrderFor('partNo')?.direction}"
                        th:href="@{/problems(sort='partNo,' + ${directionVariable?.name eq 'ASC' ? 'DESC' : 'ASC'} + ',ignorecase')}">
                    <i th:class="'fa ' + ${directionVariable?.name eq 'ASC' ? 'fa-arrow-up' : 'fa-arrow-down'}"
                       aria-hidden="true"
                       th:if="${problemList.sort.getOrderFor('partNo') ne null}"></i>
                    Part Number
                </a>
                </th>
                <th>
                    <a th:with="directionVariable=${problemList.sort.getOrderFor('entryDate')?.direction}"
                       th:href="@{/problems(sort='entryDate,' + ${directionVariable?.name eq 'ASC' ? 'DESC' : 'ASC'})}">
                        <i th:class="'fa ' + ${directionVariable?.name eq 'ASC' ? 'fa-arrow-up' : 'fa-arrow-down'}"
                           aria-hidden="true"
                           th:if="${problemList.sort.getOrderFor('entryDate') ne null}"></i>
                        Entry Date
                    </a>
                </th>
                <th>comment</th>
                <th>photo</th>
                <th></th> <!-- empty row for buttons (edit, delete, etc.)-->
            </tr>
        </thead>
        <tbody>
            <tr th:each="problem: ${problemList}">
                <td> <a th:href="@{/problems/{problemUuid}/update(problemUuid=${problem.problemUuid})}" th:text="${problem.getLaser()}"></a></td>
                <td th:text="${problem.getEffect()}"></td>
                <td th:text="${problem.getCause()}"></td>
                <td th:text="${problem.getSolution()}"></td>
                <td th:text="${problem.getPartNo()}"></td>
                <td th:text="${problem.getEntryDate()}"></td>
                <td th:text="${problem.getComment()}"></td>
                <td th:text="${problem.getPhotos()}"></td>
                <td> <a th:href="@{/problems/{problemUuid}/delete(problemUuid=${problem.problemUuid})}">Delete</a></td>
            </tr>
        </tbody>
    </table>
        <nav class="d-flex justify-content-end" aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${!problemList.hasPrevious() ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/problems(page=${problemList.number} - 1)}">Previous</a>
                </li>
                <li class="page-item" th:each="pageNumber: ${#numbers.sequence(0, problemList.totalPages - 1)}"
                th:classappend="${pageNumber == problemList.number ? 'active' : ''}">
                    <a class="page-link" th:href="@{/problems(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${!problemList.hasNext() ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/problems(page=${problemList.number} + 1)}">Next</a>
                </li>
            </ul>
        </nav>
</div>
</body>
</html>
